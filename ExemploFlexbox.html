<!DOCTYPE html>
<html>
<head>
<style>
div>div{
    background-color: #6d1c8d;
    border-style: solid;
    width: 100px;
    margin: 10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
}

h1{
    display: flex;
    justify-content: center;
}
.colreverse{
    display: flex;
    flex-direction: column-reverse;
}
.row{
    display: flex;
    flex-direction: row;
}
.rowreverse{
    display: flex;
    flex-direction: row-reverse;
}
.wrap{
    display: flex;
    flex-wrap: wrap;
    align-items: center;
}
.nowrap{
    display: flex;
    flex-wrap: nowrap;
}
.wrapreverse{
    display: flex;
    flex-wrap: wrap-reverse;
}

.align-items{
    height: 200px;
    border-style: solid;
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
    justify-content: space-around;
}
.align-content-start{
    height: 200px;;
    border-style: solid;
    display: flex;
    flex-wrap: wrap;
    align-content: start;
    justify-content: space-around;
}
.align-content-center{
    height: 200px;;
    border-style: solid;
    display: flex;
    flex-wrap: wrap;
    align-content: center;
    justify-content: space-around;
}
.align-content-end{
    height: 200px;;
    border-style: solid;
    display: flex;
    flex-wrap: wrap;
    align-content: end;
    justify-content: space-around;
}

  
</style>
</head>
<body>

<h1>Exemplo de flexbox:</h1>

<h1>Flex Direction</h1>
    <h1>Column</h1>
    <div class="column">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <h1>Column Reverse</h1>
    <div class="colreverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <h1>Row</h1>
    <div class="row">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <h1>Row-Reverse</h1>
    <div class="rowreverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <h1>Flex-Wrap</h1>
    <h1>Wrap</h1>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>
    <h1>Nowrap</h1>
    <div class="nowrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>
    <h1>Wrap-Reverse</h1>
    <div class="wrapreverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>


<h1>Align-Items</h1>
    <h2>Stretch</h2>
    <div class="align-items">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>

<h1>Align-Content</h1>
    <h2>Start</h2>
    <div class="align-content-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>
    <h2>Center</h2>
    <div class="align-content-center">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>
    <h2>End</h2>
    <div class="align-content-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>
</body>
</html>
