<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #6d1c8d;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  display: flex;
  align-items: center;
  font-size: 30px;
  justify-content: center;
}
</style>
</head>
<body>

<h1>Exemplo de flexbox:</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
</body>
</html>
