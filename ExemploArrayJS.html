<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC 2</title>
</head>
<style>
    h1{
        display: flex;
        justify-content: center;
    }
    div{
        height: 400px;
        border-style: solid;
        margin: 10px;
        line-height: 50px;
        text-align: center;
    }
    #filter{
        font-size: 18px;
    }
    #map{
        font-size: 18px;
    }
</style>
<body>
    <h1>JavaScript Arrays</h1>
    <div>
        <h2>Array Map</h2>
        <p id="map"></p>
    </div> 
    <div>
        <h2>Array Filter</h2>
        <p><input type="number" id="verificar idade" value="24"></p>
        <button onclick="filtro()">verify</button>
        <p id="filter"></p>
    </div> 
    <div>
        <h2>Array Sort</h2>
        <p id="before"></p>
        <p id="sort"></p>
    </div>
    <div>
        <h2>Array Reduce</h2>
        <p id="nota_alunos"></p>
        <p id="nota"></p>
    </div>
    <script>
        // map
        const pessoas = [
          {nome: "Asaph", sobrenome: "Bastos"},
          {nome: "Julia", sobrenome: "Castro"},
          {nome: "Kevin", sobrenome: "Yao"}
        ];
        
        document.getElementById("map").innerHTML = pessoas.map(FullName);
        function FullName(item) {
          return [item.nome,item.sobrenome].join(" ");
        }
        // filter
        const idades = [18, 25, 22];

        function verify(age) {
            return age > document.getElementById("verificar idade").value;
        }

        function filtro() {
            document.getElementById("filter").innerHTML = idades.filter(verify);
        }
        
        // sort
        const alunos = [" Kevin Yao", " Julia Castro", " Asaph Bastos"];
        document.getElementById("before").innerHTML = "Lista antes da função .sort(): " + (alunos);
        alunos.sort();
        document.getElementById("sort").innerHTML = "Lista após a função .sort(): " + (alunos);

        // reduce
        const notas_alunos = [
            {aluno: "Kevin Yao", nota: 7},
            {aluno: "Julia Castro", nota: 8},
            {aluno: "Asaph Bastos", nota: 8.5}
        ];
        const initialValue = 0;
        const sumWithInitial = notas_alunos.map(item => item.nota).reduce(
            (accumulator, currentValue) => accumulator + currentValue,
            initialValue
        );
        document.getElementById("nota_alunos").innerHTML = notas_alunos.map(notas);
        function notas(item) {
          return [item.aluno,item.nota].join(" ");
        }
        document.getElementById("nota").innerHTML = "nota após o .reduce(): " + (sumWithInitial);
        //spread
        
        </script>
    
    </body>
    
</html>
