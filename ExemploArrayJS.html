<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC 2</title>
</head>
<style>
    h1{
        display: flex;
        justify-content: center;
    }
    div{
        height: 400px;
        border-style: solid;
        margin: 10px;
        line-height: 50px;
        text-align: center;
    }
    #filter{
        font-size: 18px;
    }
    #map{
        font-size: 18px;
    }
</style>
<body>
    <h1>JavaScript Arrays</h1>
    <div>
        <h2>Array Map</h2>
        <p id="map"></p>
    </div> 
    <div>
        <h2>Array Filter</h2>
        <p><input type="number" id="verificar idade" value="24"></p>
        <button onclick="filtro()">verify</button>
        <p id="filter"></p>
    </div> 
    <script>
        // map
        const pessoas = [
          {nome: "Asaph", sobrenome: "Bastos"},
          {nome: "Julia", sobrenome: "Castro"},
          {nome: "Kevin", sobrenome: "Yao"}
        ];
        
        document.getElementById("map").innerHTML = pessoas.map(FullName);
        function FullName(item) {
          return [item.nome,item.sobrenome].join(" ");
        }
        // filter
        const idades = [18, 25, 22];

        function verify(age) {
            return age > document.getElementById("verificar idade").value;
        }

        function filtro() {
            document.getElementById("filter").innerHTML = idades.filter(verify);
        }
        </script>
    
    </body>
    
</html>
